<script>
    let clickcount = 0

    let countEl = document.getElementById("count-el")

    console.log(countEl)

    function increment() {
        clickcount += 1
        // .innerText lets you access the text in the HTML file
        countEl.innerText = clickcount
    }

    let saveEl = document.getElementById("save-el")

    function save() {
    let countStr = clickcount + " - "
    // .textContent is like innerText but shows hidden elements like spaces
    saveEl.textContent += countStr
    clickcount = 0
    countEl.textContent = clickcount
}
